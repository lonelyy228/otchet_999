    <main>
        <h2>Запись на конкурс</h2>
        <form>
            <label for="contest">Выберите конкурс:</label>
            <select id="contest" required>
                <option value="competition1">Конкурс 1</option>
                <option value="competition2">Конкурс 2</option>
                <option value="competition3">Конкурс 3</option>
                <option value="competition4">Конкурс 4</option>
                <option value="competition5">Конкурс 5</option>
            </select>

            <label for="date">Дата:</label>
            <input type="date" id="date" value="2024-07-08" required>

            <label for="time">Время:</label>
            <select id="time" required>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
            </select>

            <label for="participants">Количество участников:</label>
            <input type="number" id="participants" min="1" required>

            <button type="submit">Записаться на конкурс</button>
        </form>
      
    </main>
